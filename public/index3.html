<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal App(Mock)</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">動物管理システム</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              アカウント情報<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">パスワード変更</a></li>
              <li class="divider"></li>
              <li><a href="#">ログアウト</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <div class="col-md-2">
        <h4>メニュー</h4>
        <ul class="list-group">
          <a class="list-group-item active" href="#">猫</a>
          <a class="list-group-item" href="#">犬</a>
        </ul>
      </div>
      <div class="col-md-10">
        <div class="page-header">
          <h1>猫一覧</h1>
        </div>
        <ol class="breadcrumb">
          <li><a href="#">メイン</a></li>
          <li><a href="#">猫一覧</a></li>
        </ol>
        <table class="table table-striped table-hover" id="cat-list">
          <tr>
            <th>名前</th>
            <th>体重</th>
            <th></th>
          </tr>
          <tr>
            <td>Mike</td>
            <td>3000</td>
            <td><a href="#">削除</a></td>
          </tr>
          <tr>
            <td>Tama</td>
            <td>2000</td>
            <td><a href="#">削除</a></td>
          </tr>
        </table>
        <h2>新規登録</h2>
        <div class="col-md-8">
          <div id="new-cat" class="form-horizontal">
            <div class="form-group">
              <label for="name">名前</label>
              <input class="form-control" id="name" value="" placeholder="名前" />
              <span class="help-block">名前は最低3文字以上を設定してください</span>
            </div>
            <div class="form-group">
              <label for="weight">体重</label>
              <input class="form-control" id="weight" value="" placeholder="体重" />
            </div>
            <div class="form-group">
              <button class="Save btn btn-lg btn-primary">保存する</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="info">
    <p class="text-muted text-center">Created by Eiji Sakai</p>
  </footer>
  <!--script src="js/bundle.js">
  </script-->
  <script src="https://code.jquery.com/jquery-2.1.4.js">
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js">
  </script>
</body>
</html>
