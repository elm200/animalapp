<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal App(Mock)</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css" />
  </head>
  <body>
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">動物管理システム</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          アカウント情報<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">パスワード変更</a></li>
          <li class="divider"></li>
          <li><a href="#">ログアウト</a></li>
        </ul>
        </li>
      </ul>
    </div>
    </nav>
    </header>
    <div class="container">
      <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#menu1" data-toggle="tab">猫</a></li>
        <li><a href="#menu2" data-toggle="tab">犬</a></li>
      </ul>
      <div class="tab-content container">
        <div class="tab-pane fade in active" id="menu1">
          <div class="row">
            <table class="table table-striped table-hover" id="cat-list">
              <tr>
                <th>名前</th>
                <th>体重</th>
                <th></th>
              </tr>
              <tr>
                <td>Mike</td>
                <td>3000</td>
                <td><button class="destroy btn btn-primary">削除</button></td>
              </tr>
              <tr>
                <td>Tama</td>
                <td>2000</td>
                <td><button class="destroy btn btn-primary">削除</button></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="tab-pane fade" id="menu2">
          <div class="row">
            <table class="table table-striped table-hover" id="dog-list">
              <tr>
                <th>名前</th>
                <th>体重</th>
                <th></th>
              </tr>
              <tr>
                <td>Pochi</td>
                <td>5000</td>
                <td><button class="destroy btn btn-primary">削除</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer id="info">
    <p class="text-muted text-center">Created by Eiji Sakai</p>
    </footer>

    </script-->

    </script>
