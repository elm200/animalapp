<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animal App(Mock)</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
    <section id="animalapp" >
    <div>
      <header id="header" class="container">
      <div class="row">
        <button class="col-sm-3">Cats</button>
        <button class="col-sm-3">Dogs</button>
      </div>
      <div class="row">
        <h1>cats</h1>
      </div>
      <div id="new-cat">
        <div class="row">
          <span>Name:</span>
          <input value="" placeholder="name" />
        </div>
        <div class="row">
          <span>Weight:</span>
          <input value="" placeholder="weight" />
        </div>
        <div class="row">
          <button class="Save">Save</button>
        </div>
      </div>
      </header>
      <section id="main">
      <ul id="cat-list">
        <li class="">
        <div class="view">
          <label>
            <span>Mike</span>
            <span>(</span>
            <span>3000</span>
            <span>)</span>
          </label>
          <button class="destroy">Destroy</button>
        </div>
        </li>
      </ul>
      </section>
    </div>
    </section>
    <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by Eiji Sakai</p>
    </footer>
    <!--script src="js/bundle.js">
    </script-->
  </body>
</html>
